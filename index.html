<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Counter - Pen & Pencil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>🤖 AI Object Counter</h1>
    
    <!-- Object Selection Section -->
    <div class="object-selection-section">
        <div class="object-selector">
            <label for="object-select">Pilih Objek yang Ingin Dihitung:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="eraser" value="eraser" checked>
                    <label for="eraser">
                        <span class="checkmark">✓</span>
                        Eraser
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="pencil" value="pencil" checked>
                    <label for="pencil">
                        <span class="checkmark">✓</span>
                        Pencil
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="pencil-sharpener" value="pencil sharpener" checked>
                    <label for="pencil-sharpener">
                        <span class="checkmark">✓</span>
                        Pencil Sharpener
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="ruler" value="ruler" checked>
                    <label for="ruler">
                        <span class="checkmark">✓</span>
                        Ruler
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="pen" value="pen" checked>
                    <label for="pen">
                        <span class="checkmark">✓</span>
                        Pen
                    </label>
                </div>
            </div>
            <div class="selection-info">
                <span id="selectionCount">5 objek dipilih</span>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Webcam Section -->
        <div class="webcam-section">
            <h2>📹 Live Camera</h2>
            <video id="webcam" autoplay playsinline></video>
            <div class="controls">
                <button id="startButton">🎥 Start Camera</button>
                <button id="switchCameraButton" style="display: none;">🔄 Switch Camera</button>
                <button id="captureButton" disabled>📸 Capture Photo</button>
            </div>
            <div class="camera-info">
                <span id="cameraInfo">Camera not active</span>
            </div>
        </div>

        <!-- Image Analysis Section -->
        <div class="image-section">
            <h2>🖼️ Captured Image</h2>
            <canvas id="capturedImage" width="640" height="480"></canvas>
            <div class="controls">
                <button id="countButton" disabled>🔢 Count Objects</button>
                <button id="resetButton">🔄 Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>📊 Detection Results</h2>
            <div id="countDisplay">
                <span class="count-number">0</span>
                <span class="count-label">Total Objek</span>
                <div class="count-breakdown"></div>
            </div>
            <div id="processingInfo">Ready to start...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
